site_name: Christophe Lucas material-extensions

nav:
  - Home: index.md
  - Page 1: page1.md
  - Page 2: page2.md

theme:
  name: material
  palette:
    primary: green

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
